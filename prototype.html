<!DOCTYPE html>
<html>
<head>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <style>
    /* remove the extra semicolon after the closing brace */
    #map {
      float: left;
      position: relative;
      top: 10vh;
      bottom: 10vh;
      right: 5vw;
      width: 55vw;
      height: 80vh;
    }
  </style>
</head>
<body>
  <div id="konsole" style="float:left; width:40vw; height:80vh; position:relative; top:10vh; left:5vw; border: 4px solid red;">
    <ul style="list-style-type: none;">
      <li>
        <input type="button" id="createNewLayer" value="Create layer">
        <input type="text" id="layerNameInput" placeholder="Name the layer based on what it shows.">
      </li>
      <li>
        <ul>
          <li><label><input type="checkbox">LAYER 1</label></li>
          <li><label><input type="checkbox">LAYER 2</label></li>
          <li><label><input type="checkbox">LAYER 3</label></li>
          <li><label><input type="checkbox">LAYER 4</label></li>
        </ul>
      </li>
      <li>
        <input type="button" value="SEARCH" id="searchButton">
        <input type="search" placeholder="What data do you want to see mapped?" id="searchBar">
    </ul>
  </div>
  <div id="map" style="border-radius: 32px; border: 4px solid yellow;"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="home.js"></script>
</body>
</html>
