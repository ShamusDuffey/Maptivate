<!DOCTYPE html>
<html>
    <head>
        <title> Sign in </title>
    </head>
    <body style = "text-align:center;">
        <h2> Welcome to Maptivate!</h2>
         We're ecstatic you're choosing to join us.
        <div style = "display: flex; justify-content:center; align-items: center; width: 100%; height: 100vh;">
            <form id="signinForm" class="" action="" method = "post" autocomplete="off">
                <h3>Sign in</h3>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" required><br>
                <button type="submit">Sign in</button>
            </form>
            <form id="signupForm" class="" action="" method = "post" autocomplete="off">
                <h3>Signup</h3>
		<label for="signupDisplayName">Display Name:</label>
		<input type="text" id="signupDisplayName" required><br>
		<label for="signupPhone">Phone Number:</label>
                <input type="tel" id="signupPhone" required><br>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required><br>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <br>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script defer src="GITsignin.js"></script>
    </body>
</html>
